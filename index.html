<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://use.fontawesome.com/a232589b2b.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- logo here -->
      <img class="logo" src="./images/logo.svg" alt="Logo of Huddle" />

      <div class="container">
        <!-- mockup here -->
        <img
          class="mockup"
          src="./images/illustration-mockups.svg"
          alt="A mockup for the app"
        />
        <div class="content">
          <!-- title here -->
          <h1 class="title">Build The Community <br />Your Fans Will Love</h1>

          <!-- description here -->
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your aduience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <!-- register button here -->
          <button>Register</button>
        </div>
      </div>

      <!-- social media icons -->
      <div class="icons">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
    </main>
    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Flavio Benitez</a>.
      </p>
    </footer> -->
  </body>
</html>
